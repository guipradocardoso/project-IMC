<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cálculo de IMC</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,400;8..144,600;8..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <main class="card">
        <form action="#">
          <h1 class="title">Cálculo de IMC</h1>
          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input id="weight" type="text" placeholder="60" />
          </div>

          <div class="input-wrapper">
            <label for="height">Altura (m)</label>
            <input type="text" id="height" placeholder="165" />
          </div>

          <button type="submit">
            Calcular IMC
            <img
              src="./assets/images/arrow.svg"
              alt="Seta apontando para a direita"
            />
          </button>
        </form>
      </main>
    </div>
  </body>
</html>
